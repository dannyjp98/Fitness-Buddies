<head>
    <meta charset="utf-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

  <form>
  
    <h1>Sign Up</h1>
    
    <fieldset>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="Jebba Hebba">
      
      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email" value="jhebba@umich.edu">

      <label for="phone">Phone:</label>
      <input type="phone" id="phone" name="user_phone" value="7340000000">

      <label for="city">City:</label>
      <input type="city" id="city" name="user_city" value="Ann Arbor">
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="user_password" value="***********">
      <br>
      <label for="profile_pic">Profile Pic Upload:</label>
      <input type="file" id="myFile" name="filename">
      <input type="submit">
      <br> <br> <br>
      <label>Age:</label>
      <input type="radio" id="over_18" value="over_18" name="user_age" checked><label for="over_18" class="light">Are you above 18</label>
      <br> <br> <br>
      <label for="bio">Short bio (15 words or less):</label>
      <textarea id="bio" name="user_bio">Hey! I am a freshman at umich looking to get fit!</textarea>
      <br> <br>
      <label>Select Top 3 Interests:</label>
      <input type="checkbox" id="soccer" value="soccer" name="user_interest" checked="checked"><label class="light" for="soccer">Soccer</label><br>
      <input type="checkbox" id="basketball" value="basketball" name="user_interest" checked="checked"><label class="light" for="basketball">Basketball</label><br>
      <input type="checkbox" id="football" value="football" name="user_interest"><label class="light" for="football">Football</label><br>
      <input type="checkbox" id="baseball" value="baseball" name="user_interest"><label class="light" for="baseball">Baseball</label><br>
      <input type="checkbox" id="running" value="running" name="user_interest"><label class="light" for="running">Running</label><br>
      <input type="checkbox" id="gym" value="gym" name="user_interest"><label class="light" for="gym">Gym</label><br>
      <input type="checkbox" id="weightlifting" value="weightlifting" name="user_interest" checked="checked"><label class="light" for="weightliftingt">Weightlifting</label><br>
      <input type="checkbox" id="swimming" value="swimming" name="user_interest"><label class="light" for="swimming">Swimming</label><br>
      <input type="checkbox" id="cricket" value="cricket" name="user_interest"><label class="light" for="cricket">Cricket</label><br>
      <input type="checkbox" id="martial_arts" value="martial_arts" name="user_interest"><label class="light" for="martial_arts">Martial Arts</label><br>
      <br>
      <label for="soccer">Soccer Experience (1-10, low-high):</label>
      <input type="soccer" id="soccer" name="soccer" value="8">
      <label for="basketball">Basketball Experience (1-10, low-high):</label>
      <input type="basketball" id="basketball" name="basketball" value="5"> 
      <label for="weightlifting">Weightlifting Experience (1-10, low-high):</label>
      <input type="weightlifting" id="weightlifting" name="weightlifting" value="2">
    </fieldset>
    <button> <a href="index.html"> Sign Up</button>
  </form>
</body>
</html>
